<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/vecteezy_a-tropical-palm-tree-vector-silhouette-isolated-on-a-white_35062317.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="utility.css"/>
    <title>MySpotifyClone</title>
  </head>
  <body>
    <!-- main container to hold left and right boxes -->
    <div class="container flex bg-black">
      <!-- creating two boxes to divide the design -->
      <!-- box 1 -->
      <div class="left rounded">
        <div class="close invert">
          <img src="/img/close.svg" alt="close icon" srcset="">
        </div>
        <!-- box left have two boxes of its own Home and library -->
        <!-- Leftbox1 Home -->
        <div class="home m-1 p-1 bg-grey rounded">
          <div class="logo">
            <img class="" src="./img/a7qd59mpx.png" height="120" width="120" alt="logo"/>
          </div>
          <ul>
            <li><img class="invert" src="./img/home.svg" alt="home" />Home</li>
            <!-- home icon -->
            <li>
              <img class="invert" src="./img/search.svg" alt="search" />Search
            </li>
            <!-- search icon -->
          </ul>
        </div>
        <!-- LeftBox2 Library -->
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="./img/playlist.svg" alt="library icon" />
            <h2>Your Library</h2>
          </div>
          <!-- list of all songs in the library -->
          <div class="songList">
            <ul>
              <!-- <li>
              </li> -->
            </ul>
          </div>
          <!-- footer in the left box -->
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- box 2 -->
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer">
              <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="hamburger icon">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <!-- Login and signup button -->
          <div class="buttons">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
            <div class="card">
              <div class="play-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 100 100"
                  class="play-icon"
                >
                  <!-- Circle background -->
                  <circle cx="50" cy="50" r="50" fill="#1DB954" />
                  <!-- Play triangle -->
                  <polygon points="40,30 70,50 40,70" fill="black" />
                </svg>
              </div>
              <img src="./img/happy.png" alt=""/>
              <h2>Happy Hits</h2>
              <p>Hits to boost your mood</p>
            </div>
          </div>
          <!-- play button -->
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="aboveBar">
              <div class="songsInfo"></div>
              <div class="songsbuttons">
                <img id="prev" src="./img/prevsong.svg" alt="icons for previous song" class="prev"/>
                <img id="play" src="./img/pause.svg" alt="icons for play song" class="play" />
                <img id="next" src="./img/nextsong.svg" alt="icons for next song" class="next"/>
              </div>
              <div class="volTime">
                <div class="songtime"></div>
                <div class="volume">
                  <img src="./img/volume.svg" alt="volume icon">
                  <div class="range">
                    <input type="range" name="volume" id="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
